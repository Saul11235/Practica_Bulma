
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Cloud Example with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tag {
      margin: 5px;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .small {
      font-size: 12px;
    }
    .medium {
      font-size: 14px;
    }
    .large {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="tag-cloud">
    <span class="tag is-primary small">Small</span>
    <span class="tag is-info medium">Medium</span>
    <span class="tag is-success large">Large</span>
    <span class="tag is-warning small">Small</span>
    <span class="tag is-danger medium">Medium</span>
    <span class="tag is-primary large">Large</span>
    <span class="tag is-info small">Small</span>
    <span class="tag is-success medium">Medium</span>
    <span class="tag is-warning large">Large</span>
    <span class="tag is-danger small">Small</span>
    <span class="tag is-primary medium">Medium</span>
    <span class="tag is-info large">Large</span>
  </div>
</body>
</html>
