
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Mail to
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="container">





  <section class="section">
    <div class="container">
      <h1 class="title">Contacto</h1>

      <form action="mailto:destinatario@example.com" method="post" enctype="text/plain">

        <div class="field">
          <label class="label" for="nombre">Nombre:</label>
          <div class="control">
            <input class="input" type="text" id="nombre" name="nombre" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="correo">Correo Electr√≥nico:</label>
          <div class="control">
            <input class="input" type="email" id="correo" name="correo" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="mensaje">Mensaje:</label>
          <div class="control">
            <textarea class="textarea" id="mensaje" name="mensaje" required></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input class="button is-primary" type="submit" value="Enviar">
          </div>
        </div>

      </form>

    </div>
  </section>






        <!-- <script src="script.js"></script> -->
    <script src="switch-text.js"></script>
    <script src="autowriter.js"></script>


</body>
</html>
