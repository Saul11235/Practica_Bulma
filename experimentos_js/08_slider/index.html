<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Column Slider Example with Bulma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="columns is-multiline" id="sliderContainer">
    <div class="column is-3">
      <div class="box">1</div>
    </div>
    <div class="column is-3">
      <div class="box">2</div>
    </div>
    <div class="column is-3">
      <div class="box">3</div>
    </div>
    <div class="column is-3">
      <div class="box">4</div>
    </div>
    <div class="column is-3">
      <div class="box">5</div>
    </div>
    <div class="column is-3">
      <div class="box">6</div>
    </div>
    <!-- Add more boxes as needed -->
  </div>

  <script src="script.js"></script>
</body>
</html>
