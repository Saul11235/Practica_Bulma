<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Carousel Example with Hero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div id="carouselItems" class="carousel-items">
      <section class="hero is-medium carousel-item is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Hero 1
            </h1>
            <h2 class="subtitle">
              This is the first hero
            </h2>
          </div>
        </div>
      </section>
      <section class="hero is-medium carousel-item is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Hero 2
            </h1>
            <h2 class="subtitle">
              This is the second hero
            </h2>
          </div>
        </div>
      </section>
      <section class="hero is-medium carousel-item is-warning">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Hero 3
            </h1>
            <h2 class="subtitle">
              This is the third hero
            </h2>
          </div>
        </div>
      </section>
    </div>
    <button id="prevBtn" class="carousel-btn prev-btn button is-primary">Previous</button>
    <button id="nextBtn" class="carousel-btn next-btn button is-primary">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
