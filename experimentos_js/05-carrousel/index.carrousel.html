
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrusel Simple con Bulma</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<style>
    /* Estilos adicionales espec√≠ficos */
    .slide {
        min-width: 100%;
        height: 300px; /* Altura personalizada para las diapositivas */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: white;
    }
</style>
</head>
<body>
<div class="hero is-primary container">
    <div class="slider">
        <div class="slides">
            <div class="slide is-primary">Slide 1</div>
            <div class="slide is-link">Slide 2</div>
            <div class="slide is-info">Slide 3</div>
        </div>
    </div>
</div>
<script>
    // JavaScript para controlar el carrusel
    const slider = document.querySelector('.slider');
    const slides = document.querySelector('.slides');
    const slideWidth = document.querySelector('.slide').clientWidth;

    let counter = 0;

    function slide() {
        counter++;
        if (counter === slides.children.length) {
            counter = 0;
        }
        slides.style.transform = `translateX(-${slideWidth * counter}px)`;
    }

    setInterval(slide, 2000); // Cambia cada 2 segundos
</script>
</body>
</html>
