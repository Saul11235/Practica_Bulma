<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elements progress bars!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body class="container">


    <!-- ----------------------------------- -->

    <h1 class="title">Progress bar</h1>
    <p> En <strong> Bulma </strong> 
    podremos usar valores de progreso en html
    </p>

    <!-- ----------------------------------- -->

<progress class="progress" value="15" max="100">15%</progress>
<progress class="progress is-primary" value="15" max="100">15%</progress>
<progress class="progress is-link" value="30" max="100">30%</progress>
<progress class="progress is-info" value="45" max="100">45%</progress>
<progress class="progress is-success" value="60" max="100">60%</progress>
<progress class="progress is-warning" value="75" max="100">75%</progress>
<progress class="progress is-danger" value="90" max="100">90%</progress>

    <!-- ----------------------------------- -->

    <p>
    colocando los valores por tama√±o
    </p>

    <!-- ----------------------------------- -->

<progress class="progress is-small" value="20" max="100">20%</progress>
<progress class="progress is-normal" value="40" max="100">40%</progress>
<progress class="progress is-medium" value="60" max="100">60%</progress>
<progress class="progress is-large" value="80" max="100">80%</progress>

    <!-- ----------------------------------- -->

    <p>
    si no tiene  value, entonces sera indeterminadas
    </p>

    <!-- ----------------------------------- -->

<progress class="progress is-small is-primary" max="100">15%</progress>
<progress class="progress is-danger" max="100">30%</progress>
<progress class="progress is-medium is-dark" max="100">45%</progress>
<progress class="progress is-large is-info" max="100">60%</progress>


    <!-- ----------------------------------- -->



  </body>
</html>
